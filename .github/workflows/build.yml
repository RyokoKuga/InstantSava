name: Build InstantSava EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 安定版の3.12に変更
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter
          pip install nuitka zstandard

      - name: Build EXE with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: InstantSava.py
          mode: standalone
          # パラメータ名を修正: windows-disable-console -> disable-console
          disable-console: false 
          enable-plugins: tk-inter,multiprocessing # スレッド管理を安定させる
          # パッケージ全体を含める設定を追加
          include-package: customtkinter
          # data-dirのパスを環境変数を使用して正確に指定
          include-data-dir: ${{ env.pythonLocation }}/Lib/site-packages/customtkinter=customtkinter
          windows-icon-from-ico: Image/icon.ico

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: InstantSava-Windows-EXE
          path: build/*.exe
